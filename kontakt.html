<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="sticky navbar">
        <div class="container">
            <div class="row middle">
                <div class="col-3">
                    <a href="index.html">
                        <img class="staggering" id="logo.jpg" src="images/logo.jpg" alt="Speed" />
                    </a>
                </div>
                <div class="col-4 col-offset-5">
                    <nav class="float-right">
                        <ul class="navbar">
                            <li class="zoomIn"><a href="about.html">O nas</a></li>
                            <li class="zoomIn"><a href="realisation.html">Realizacje</a></li>
                            <li class="zoomIn"><a href="kontakt.html">Kontakt</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container margin-lg">
        <div class="row center">
            <div class="col">
                <h1 class="display-lg gray">
                    NAPISZ DO NAS!
                </h1>
                <form class="row center margin-lg">
                    <input type="hidden" value="123" name="user_id" />
                    <div class="col-5 margin-top-sm">
                        <label class="contact" for="Name">Name</label>
                        <input class="contact" type="text" name="Name" placeholder="write name" />
                    </div>
                    <div class="col-1 margin-top-sm"></div>
                    <div class="col-5 margin-top-sm">
                        <label class="contact" for="Surname">Surname</label>
                        <input class="contact" type="text" surname="Surname" placeholder="write surname" />
                    </div>
                    <div class="col-11 margin-top-sm">
                        <label class="contact" for="Country">Country</label>
                        <select class="contact" type="text" country="Country">
                            <option selected>Choose country...</option>
                            <option value="England">England</option>
                            <option value="Poland">Poland</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="France">France</option>
							<option value="Spain">Spain</option>
                        </select>
                    </div>
                    <div class="col-11 margin-top-sm">
                        <label class="contact" for="Topic">Topic</label>
                        <textarea class="contact" type="text" topic="Topic" rows="6" placeholder="Topic"></textarea>
                    </div>
                    <div class="col-1 col-offset-10 margin-top-sm">
                        <button class="contact">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="row middle">
        <div class="col-2 middle padding-lg col-offset-1 right-divider">
            <img class="width-100" src="images/logo.jpg" alt="Speed"/>
        </div>
        <div class="col-3">
            <div class="row marging-left-sm">
                <div class="col-4">
                    <p>
                        Kontakt 
                        <br />
                        realizacja: Speed
                    </p>
                </div>
                <div class="col-4">
                    <p>Mapa strony</p>
                </div>
                <div class="col-4">
                    <p>Polityka cookies</p>
                </div>
            </div>
        </div>
        <div class="col-2 col-offset-1">
            <div class="row marging-left-sm">
                <div class="col">
                    <p>
                        Twardowskiego 45, 35-620 Rzeszów
                        <br/>
                        © 2020 Speed Sp.z.o.o
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
